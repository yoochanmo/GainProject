<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Insert Board</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<style>
body {
	display: flex;
	flex-direction: column;
	align-items: center;
	height: 100vh;
	margin: 0;
	background-color: #333;
}

.navbar {
	width: 80%;
	border-radius: 15px;
}
.footer {
	background-color: #333;
	padding: 10%;
	color: white;
	text-align: center;
}

</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="start"><img alt="logo"
				src="/images/banner.png"></a>
			<div class="navbar-nav ml-auto d-flex flex-row">
				<div th:if="${session.member != null}" class="d-flex flex-row">
					<a class="nav-link"
						th:href="@{/updateMember(id=${session.member.id})}"> <font
						class="bg bg-success" th:text="${session.member.name} + '님'"></font>
					</a> <a class="nav-link" href="logout" onclick="logout()">로그아웃</a> <a
						class="nav-link" href="getBoardList">게시판</a>
				</div>
				<div th:if="${session.member == null}" class="d-flex flex-row">
					<a class="nav-link" href="login" onclick="login()">로그인</a> <a
						class="nav-link" href="insertMember">회원가입</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container" align="center">
		<div class="mt-4 p-5  text-white rounded" style="background: linear-gradient(114deg, #398cfa 0, #0bbf83 100%);">
			<h3>게시판등록</h3>

		</div>
	</div>

	<div class="container mt-5 justify-content-center">
		<form th:action="insertBoard" method="post"
			enctype="multipart/form-data">
			<input type="hidden" name="writer" class="form-control"
				th:value="${session.member.id}">
			<div class="modal-content">
				<div class="modal-header bg-Success text-white">
					<h1 class="motal-title fs-5" id="staticBackdropLabel">게시판등록하기</h1>
				</div>
				<!-- modal-header -->

				<div class="modal-body">
					<div class="input-group mb-3">
						<div class="input-group-text">
							<i class="fas fa-pen"></i>
						</div>
						<input type="text" name="title" class="form-control" id="title"
							value="글제목" required placeholder="board title....">
					</div>
					<div class="input-group mb-3">
						<div class="input-group-text">
							<i class="fas fa-user"></i>
						</div>
						<input type="text" class="form-control" id="writer"
							th:value="${session.member.id}" disabled
							placeholder="board writer...">
					</div>

					<div class="input-group mb-3">
						<div class="input-group-text">
							<i class="fas fa-clipboard-list"></i>
						</div>
						<select name="category" class="form-select" required>
							<option value="" disabled selected>글 카테고리 선택</option>
							<option value="건의">건의</option>
							<option value="탈퇴">탈퇴</option>
						</select>
					</div>




					<div class="input-group mb-3">
						<span class="input-group-text"><i class="fas fa-clipboard"></i></span>
						<textarea class="form-control" name="content" rows="15"
							value="글내용..." placeholder="글 상세내용...."></textarea>
					</div>

					<div class="input-group mb-3">
						<label class="input-group-text" for="uploadFile"><i
							class="fas fa-file"></i></label> <input type="file" class="form-control"
							name="uploadFile" id="uploadFile" aria-describedby="uploadFile"
							aria-label="Upload">
					</div>
				</div>


				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" value=" 새글등록 " /> <a
						th:href="@{/getBoardList}" class="btn btn-primary">글목록가기</a>
				</div>
			</div>
		</form>
	</div>
		<footer class="footer">
		<p>&copy; 2023 프로젝트. All rights reserved.</p>
	</footer>
</body>
</html>
