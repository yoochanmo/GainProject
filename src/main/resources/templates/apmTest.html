ê° í´ë¦­ ê°„ê²© ì‹œê°„ì„ ì´í•©í•˜ì—¬ totalTimeì´ë¼ëŠ” ë³€ìˆ˜ì— ì €ì¥.
ì´ totalTime ë³€ìˆ˜ì™€ ì‚¬ìš©ìê°€ ëª©í‘œë¬¼ì„ í´ë¦­í•œ ì´ íšŸìˆ˜(clicks)ë¥¼ ì‚¬ìš©í•˜ì—¬ APMì„ ê³„ì‚°. 
ì´ë•Œ, APMì€ í´ë¦­ ìˆ˜ë¥¼ í´ë¦­ ê°„ê²©ì˜ ì´í•©ì„ ë¶„ ë‹¨ìœ„ë¡œ í™˜ì‚°í•œ ê°’ìœ¼ë¡œ ë‚˜ëˆˆ ê²ƒ. ì¦‰, ë¶„ ë‹¨ìœ„ í´ë¦­ ìˆ˜. -->
	<script>
	let timerElement = document.getElementById('timer');
	let apmElement = document.getElementById('apm');
	let targetElement = document.getElementById('target');
	let testBox = document.getElementById('testBox');
	let nameInput = document.getElementById('nameInput');
	let startButton = document.getElementById('startButton');
	let submitButton = document.getElementById('submitButton');
	let restartButton = document.getElementById('restartButton');

	let startTime;
	let totalTime = 0; // í´ë¦­í•œ ì´ ì‹œê°„ì„ ê¸°ë¡í•˜ëŠ” ë³€ìˆ˜
	let countdownInterval;
	let timerInterval; // íƒ€ì´ë¨¸ ê°±ì‹ ì„ ìœ„í•œ ë³€ìˆ˜

	let targets = [];
	let count = 30;

	function startCountdown() {
	    let name = nameInput.value;
	    if (!name) {
	        alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”ğŸ˜ŠğŸ˜Š.');
	        return;
	    }

	    nameInput.disabled = true;
	    startButton.disabled = true;
	    submitButton.disabled = true;
	    restartButton.disabled = true;

	    let countdown = 3;
	    timerElement.innerText = countdown;
	    countdownInterval = setInterval(function() {
	        countdown--;
	        timerElement.innerText = countdown;
	        if (countdown === 0) {
	            clearInterval(countdownInterval);
	            startGame();
	        }
	    }, 1000);
	}

	function startGame() {
	    createTargets(6);
	    targetElement.style.display = 'none';
	    timerElement.style.display = 'block';
	    submitButton.disabled = false;

	    if (!startTime) {
	        startTime = new Date();
	        lastClickTime = startTime; // ê²Œì„ ì‹œì‘ ì‹œê°„ì„ ë§ˆì§€ë§‰ í´ë¦­ ì‹œê°„ìœ¼ë¡œ ì„¤ì •
	        timerInterval = setInterval(updateTimer, 100);
	    }

	    clicks = 0; // í´ë¦­ íšŸìˆ˜ë¥¼ ê¸°ë¡í•˜ëŠ” ë³€ìˆ˜ë¥¼ ì´ˆê¸°í™”
	}



	function createTargets(num) {
	    for (let i = 0; i < num; i++) {
	        let target = document.createElement('div');
	        target.className = 'target';
	        target.style.position = 'absolute';

	        let left = Math.random() * (testBox.offsetWidth - target.offsetWidth - 60);
	        let top = Math.random() * (testBox.offsetHeight - target.offsetHeight - 60);

	        // ë‹¤ë¥¸ ëŒ€ìƒ ìš”ì†Œì™€ ê²¹ì¹˜ì§€ ì•Šì„ ë•Œê¹Œì§€ ë°˜ë³µ
	        while (isOverlap(left, top)) {
	            left = Math.random() * (testBox.offsetWidth - target.offsetWidth - 60);
	            top = Math.random() * (testBox.offsetHeight - target.offsetHeight - 60);
	        }

	        target.style.left = left + 'px';
	        target.style.top = top + 'px';
	        target.innerText = count;
	        target.addEventListener('click', handleTargetClick);
	        testBox.appendChild(target);
	        targets.push(target);
	        count--;
	        if (count < 0) {
	            count = 0;
	        }
	    }
	}


	// ë‘ ê°œì˜ ìš”ì†Œê°€ ê²¹ì¹˜ëŠ”ì§€ í™•ì¸í•˜ëŠ” í•¨ìˆ˜
	function isOverlap(left, top) {
	    for (let i = 0; i < targets.length; i++) {
	        let existingTarget = targets[i];
	        let rect1 = { left: left, top: top, right: left + 60, bottom: top + 60 };
	        let rect2 = existingTarget.getBoundingClientRect();

	        if (
	            rect1.left < rect2.right &&
	            rect1.right > rect2.left &&
	            rect1.top < rect2.bottom &&
	            rect1.bottom > rect2.top
	        ) {
	            return true; // ê²¹ì¹¨
	        }
	    }
	    return false; // ê²¹ì¹˜ì§€ ì•ŠìŒ
	}



	function handleTargetClick(event) {
	    let clickedNumber = parseInt(event.target.innerText);
	    if (clickedNumber === 30 - clicks) {
	        let currentTime = new Date();
	        if (lastClickTime) {
	            let clickTime = currentTime - lastClickTime; // ë§ˆì§€ë§‰ í´ë¦­ ì´í›„ì˜ ì‹œê°„ì„ ê³„ì‚°
	            totalTime += clickTime;
	        }
	        lastClickTime = currentTime; // ë§ˆì§€ë§‰ í´ë¦­ ì‹œê°„ì„ í˜„ì¬ ì‹œê°„ìœ¼ë¡œ ì—…ë°ì´íŠ¸
	        clicks++;
	        event.target.parentNode.removeChild(event.target); // ìˆ«ì ìš”ì†Œë¥¼ ë¶€ëª¨ ìš”ì†Œì—ì„œ ì œê±°
	        targets.shift();
	        if (targets.length < 6 && count > 0) {
	            createTargets(1);
	        }
	    }
	    updateAPM();

	    if (clicks === 30) {
	        clearInterval(timerInterval);
	        startButton.disabled = false;
	        submitButton.disabled = false;
	        targetElement.style.display = 'none';
	        timerElement.style.display = 'none';
	        testBox.innerText = 'ê²Œì„ ì¢…ë£Œ!';
	    }
	}


	function updateTimer() {
	    if (targets.length === 0) return;
	    let currentTime = new Date();
	    let elapsedTime = currentTime - startTime;
	    let milliseconds = parseInt((elapsedTime % 1000) / 100);
	    let seconds = Math.floor((elapsedTime / 1000) % 60);
	    let minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
	    let formattedTime = minutes + ':' + (seconds < 10 ? '0' : '') + seconds + ':' + milliseconds;
	    timerElement.innerText = formattedTime;
	}

	function updateAPM() {
	    let currentTime = new Date();
	    let elapsedSeconds = totalTime / 1000; // ë°€ë¦¬ì´ˆë¥¼ ì´ˆë¡œ ë³€í™˜
	    let apm = Math.floor((clicks / (elapsedSeconds / 60))); // ë¶„ë‹¹ í´ë¦­ ìˆ˜ ê³„ì‚°
	    apmElement.innerText = "APM: " + apm;
	}



	function submitScore() {
	    let name = nameInput.value;
	    if (!name) {
	        alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”ğŸ˜ŠğŸ˜Š.');
	        return;
	    }

	    let score = clicks;
	    let apm = Math.floor((clicks / (totalTime / 60000))); // APM ê³„ì‚°ì„ ìˆ˜ì •
	    let testDate = new Date(); // í…ŒìŠ¤íŠ¸ ë‚ ì§œì™€ ì‹œê°„
	    let isoString = testDate.toISOString();
	    let dateStringOnlySeconds = isoString.slice(0, 19);
	    
	    if(confirm('ì œì¶œí•˜ì‹œê² ìŠµë‹ˆê¹Œ â“â”â“â”'))
	    alert('ì œì¶œì™„ë£Œ âœ” ì´ë¦„ - ' + name + ', APM - ' + apm);


	    fetch('/apmTest', {
	        method: 'POST',
	        headers: {
	            'Content-Type': 'application/json'
	        },
	        body: JSON.stringify({
	            name: name,
	            apm: apm, // APM ê°’ ì œì¶œ
	            apmDateTime: dateStringOnlySeconds // ì´ˆ ë‹¨ìœ„ê¹Œì§€ë§Œ í‘œì‹œí•˜ëŠ” ë‚ ì§œ-ì‹œê°„ ë¬¸ìì—´
	        })
	    })
	        .then(response => {
	            if (response.redirected) {
	                window.location.href = response.url;
	            }
	        })
	        .catch((error) => {
	            console.error('Error:', error);
	        });

	    submitButton.disabled = true;
	    restartButton.disabled = false;
	}



	function restartGame() {
	    nameInput.disabled = false;
	    startButton.disabled = false;
	    submitButton.disabled = true;
	    restartButton.disabled = true;
	    timerElement.innerText = '0:00:00';
	    apmElement.innerText = 'APM: 0';
	    startTime = null;
	    clicks = 0;
	    totalTime = 0; // ì´ ì‹œê°„ì„ ì´ˆê¸°í™”
	    lastClickTime = null; // ë§ˆì§€ë§‰ í´ë¦­ ì‹œê°„ì„ ì´ˆê¸°í™”
	    targets = [];
	    count = 30;
	    testBox.innerHTML = '';
	    targetElement.style.display = 'block';
	}


	</script>
