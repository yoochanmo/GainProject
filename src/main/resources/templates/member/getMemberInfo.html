<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Framework</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
		crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
</head>
<style>
body {
	background-color: #061925;
}
</style>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="start"><img alt="logo"
				src="/images/project.gif"></a>
			<div class="navbar-nav ml-auto">
				<a class="nav-link" href="login">로그인</a> <a class="nav-link" href="">회원가입</a>
				<a class="nav-link" href="getBoardList">건의사항</a>
			</div>
		</div>
	</nav>
	
	<div class="container" align="center">
		<div class="mt-4 p-5 bg-success text-white rounded">
			<h3>사용자정보</h3>
			<h5><font clsss="bg bg-danger" th:text="|${session['member'].name}(${session.member.id})|"></font>님 환영합니다!!</h5>
		</div>
	</div>
	
	
	<div class="container col-3 mt-4">
		<form>
			<div class="col-2 input-group mb-3">
				<div class="input-group-text"><i class="fas fa-user"></i></div>
				<input type="text" name="id" class="form-control" th:value="${ member.getId() }" disabled>
			</div>
			<div class="col-2 input-group mb-3">
				<div class="input-group-text"><i class="fas fa-address-book"></i></div>
				<input type="text" name="name" class="form-control" th:value="${ member.getName() }" disabled>
			</div>
			<div class="col-2 mb-3 form-check start-0">
			    <input type="checkbox" class="form-check-input" name="role" th:checked="${ member.getRole().toUpperCase() == 'ADMIN'}" disabled>
			    <label class="form-check-label" for="role" style="color: white">Administrator</label>
			</div>
		</form>			
	</div>	
		
	<div class="container" align="center">	
		<a th:href="logout" class="btn btn-primary mt-3">logout</a>
		<th:block th:if="${member.getRole().toUpperCase() == 'ADMIN' }" >
        	<a th:href="getMemberList" class="btn btn-primary mt-3">사용자목록보기</a>
        </th:block>
		<a th:href="getBoardList" class="btn btn-primary mt-3">게시판목록보기</a>
	</div>	
	
</body>
</html>
